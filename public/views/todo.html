<div >
  <div id="snackbar">{{snackHead}}</div>
  <div class="container">
  	<div class="col-lg-12">
		<div class="col-lg-5" style="text-align: -webkit-right;">Search from Movie Name</div>
		<div class="form-group col-md-5">
            <div class="inputBox">
            <input  ng-model="searchName" placeholder="Enter Movie Name" type="text" class="form-control"  aria-required="true" aria-invalid="false" >
            </div>
        </div>
        <div class="col-lg-2">
        	<button class="btn btn-info" ng-click="searchMovie(searchName)">Search</button>
        </div>
	</div>
    <div class="col-lg-12">
        <div class="col-lg-4 movie-tiles" ng-repeat="item in moviesList">
            <div class="movie-name">{{item}}</div>
            <button class="btn btn-info add-btn" ng-click="addToLibrary($index)">Add to Library</button>
        </div>        
    </div>
  </div>
</div>
